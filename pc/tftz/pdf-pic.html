    <style>
        html{width: 100%;height: 100%;overflow-y: hidden;}

        .content{width: 90%;margin: 5% auto 0;overflow: hidden;}

        /* 本例子css */
        .slideBox{ width:100%; height:auto; overflow:hidden; position:relative;   }
        .slideBox .bd{ position:relative; height:100%; z-index:0;   }
        .slideBox .bd li{ zoom:1; vertical-align:middle; }
        .slideBox .bd img{ width:100%; height:auto; display:block;  }

        .slideBox .prev{ position:absolute; left:3%; top:50%; margin-top:-22px; display:block; width:20px; height:44px; background:url(images/07-2.png)  no-repeat;   }
        .slideBox .next{ position:absolute; right:3%; top:50%; margin-top:-22px; display:block; width:20px; height:44px; background:url("images/07-3.png") no-repeat;   }
        .slideBox .prev:hover{ background:url(images/07-22.png)  no-repeat; }
        .slideBox .next:hover{  background:url(images/07-33.png)  no-repeat; }
        .back{color: #fff;font-size: 20px; margin: 20px;}
    </style>

<div class="header"><a class="back fr" href="javascript:history.back(-1);">返回</a></div>
